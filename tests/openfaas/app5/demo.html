<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .highlight {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Sample Page</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="about">
                <h2>About Us</h2>
                <p>This is a <span class="highlight">sample HTML page</span> showing various HTML elements.</p>
                <img src="placeholder.jpg" alt="Sample Image" width="200">
            </section>

            <section id="features">
                <h2>Features</h2>
                <ul>
                    <li>Basic HTML structure</li>
                    <li>Common elements demonstration</li>
                    <li>Simple styling</li>
                </ul>
            </section>

            <form id="contact">
                <h2>Contact Form</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2023 Sample Page. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
